<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <title>Stunbeat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player">
      <h1> STUNBEAT MUSIC </h1>
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
          </button>
          <button class="player__button player__button--absolute--center play">
            <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
            <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
          </button>
          <div class="slider__content">
            <img class="img slider__img" src="./images/mocking_bird.jpg" alt="cover">
            <img class="img slider__img" src="./images/monalisa-cover.jpg" alt="cover">
            <img class="img slider__img" src="./images/last_last.jpg" alt="cover">
            <img class="img slider__img" src="./images/essence.jpg" alt="cover">
            <img class="img slider__img" src="./images/creepin.jpg" alt="cover">
            <img class="img slider__img" src="./images/beautiful.jpg" alt="cover">
            <img class="img slider__img" src="./images/teddy_afro.jpg" alt="cover">
          </div>
        </div>
        <div class="player__controls">
          <button class="player__button back">
            <img class="img" src="./images/back-icon.png" alt="back-icon">
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img class="img" src="./images/next-icon.png" alt="next-icon">
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>
      <!-- for the different  songs img and audio  -->
      <ul class="player__playlist list">
        <li class="player__song">
          <img class="player__img img" src="./images/monalisa-cover.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">MONALISA</b>
            <span class="flex">
              <span class="player__title">LOJAY</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/MONALISA.webm"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/mocking_bird.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">MOCKINGBIRD</b>
            <span class="flex">
              <span class="player__title">EMINEM</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/mocking_bird.mp3"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/last_last.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">LAST LAST</b>
            <span class="flex">
              <span class="player__title">BURNA BOY</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/last_last.mp3"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/essence.jpg" alt="cover">
          <p class="player__context ">
            <b class="player__song-name">ESSENCE</b>
            <span class="flex">
              <span class="player__title">WizKid</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/Essence.mp3"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/creepin.jpg" alt="cover">
          <p class="player__context">
            <b class="player__song-name">CREEPIN </b>
            <span class="flex">
              <span class="player__title">METROBOOMIN X THE WEEKND</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/Creepin.mp3"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/beautiful.jpg" alt="cover">
          <p class="player__context ">
            <b class="player__song-name">BEAUTIFUL</b>
            <span class="flex">
              <span class="player__title">AKON</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/Beautiful.mp3"></audio>
        </li>
        <li class="player__song">
          <img class="player__img img" src="./images/teddy_afro.jpg" alt="cover">
          <p class="player__context ">
            <b class="player__song-name">AFRICA</b>
            <span class="flex">
              <span class="player__title">TEDDY AFRO</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="./audio-files/Africaye.mp3"></audio>
        </li>
      </ul>
    </div>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
